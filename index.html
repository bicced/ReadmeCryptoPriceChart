<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dexscreener Embed</title>
  <style>
    #dexscreener-embed {
      position: relative;
      width: 100%;
      padding-bottom: 125%;
    }
    @media (min-width: 1400px) {
      #dexscreener-embed {
        padding-bottom: 65%;
      }
    }
    #dexscreener-embed iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="dexscreener-embed">
    <iframe src="https://dexscreener.com/solana/AHTTzwf3GmVMJdxWM8v2MSxyjZj8rQR6hyAC3g9477Yj?embed=1&theme=dark&trades=0&info=0"></iframe>
  </div>
</body>
</html>
