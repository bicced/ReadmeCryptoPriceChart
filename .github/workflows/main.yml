name: Update README with API Data

on:
  # push
  schedule:
    - cron: '* * * * *' # Runs every minute

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Checkout repository
      uses: actions/checkout@v3

    # - name: Install curl and jq
    #   run: |
    #     apt-get update
    #     apt-get install -y curl jq

    - name: Update README
      run: |
        response=$(curl -s 'https://api.dexscreener.com/latest/dex/pairs/bsc/0x7213a321F1855CF1779f42c0CD85d3D95291D34C,0x16b9a82891338f9ba80e2d6970fdda79d1eb0dae')
        data=$(echo "$response" | jq -r '.pairs[] | "Pair: \(.baseToken.symbol) - \(.quoteToken.symbol)\nPrice: \(.priceUsd) USD"')
        echo -e "## Latest DEX Data\n\n$data" > README.md
        echo "Updated README.md content:"
        cat README.md

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Update README with latest DEX data"
        git push
